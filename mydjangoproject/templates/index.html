<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            <h1>Workers list:</h1>

{%for i in data %}
            <h1>Worker {{forloop.counter}}</h1>
{{i.second_name}}
            {{i.name}}
            {%if i.salary > 85000 %}
            <b style="color:green;">{{i.salary}}</b>
            {%else %}
            <b style="color:red;">{{i.salary}}</b>
            {% endif %}
<br>
{%endfor%}
</body>
</html>
